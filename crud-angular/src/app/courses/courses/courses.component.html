<!-- tag do componente do Angular Material -->
<mat-card>
  <mat-toolbar color="primary">Cursos Disponíveis</mat-toolbar>

  <div class="column-flex mat-elevation-z8">

    <!-- inclusão do componente courses-list -->
    <!-- Verificar se já tem os dados da tabela carregados e irá carregar o array de courses -->
    <app-courses-list
      *ngIf="courses$ | async as courses; else loading"
      [courses]="courses">
    </app-courses-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
