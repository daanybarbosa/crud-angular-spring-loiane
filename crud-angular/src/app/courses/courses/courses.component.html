<!-- tag do componente do Angular Material -->
<mat-card>
  <mat-toolbar color="primary">Cursos Disponíveis</mat-toolbar>

  <!-- Verificar se já tem os dados da tabela carregados-->
  <div *ngIf="courses$ | async as courses; else loading">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <!-- element - cada elemento do array-->
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let course">{{ course.category }}
          <mat-icon aria-hidden="false" aria-label="Categoria do curso"> {{ course.category | category }} </mat-icon>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <!-- Cabeçalho do Material Table-->
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Adicionar curso">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>

        <!-- Corpo -->
        <mat-cell *matCellDef="let course">
          <button mat-icon-button color="primary" aria-label="Editar curso">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover curso">
            <mat-icon>delete</mat-icon>
          </button>

        </mat-cell>
      </ng-container>

      <!-- especificar as colunas que serão exibidas na tabela -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <!-- para cada linha/registro da lista será exibido essas colunas -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
