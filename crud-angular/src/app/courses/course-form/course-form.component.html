<mat-card>
<!--
  <mat-card-header>
    <mat-card-title>Formulário</mat-card-title>
    <mat-card-subtitle>Cursos</mat-card-subtitle>
  </mat-card-header>
-->

  <mat-toolbar color="primary">Detalhes do curso</mat-toolbar>

  <mat-card-content>
    <!-- Associação com o formulario -->
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <!-- Associação ao campo name do formulario -->
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <!-- Associação ao campo category do formulario -->
        <input matInput placeholder="Categoria" formControlName="category">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
