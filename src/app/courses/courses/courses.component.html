<mat-card> <!-- tag do componente do Angular Material -->

  <mat-toolbar color="primary">Cursos disponíveis</mat-toolbar>

  <!-- <table mat-table [dataSource]="courses | async" class="mat-elevation-z8"> --> <!-- usando a lista de array de cursos -->
    <table mat-table [dataSource]="courses" class="mat-elevation-z8"> <!-- Observable -->

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let course"> {{ course.name }} </td> <!-- element - cada elemento do array-->
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let course"> {{ course.category }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- especificar as colunas que serão exibidas na tabela -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- para cada linha/registro da lista será exibido essas colunas -->
  </table>
</mat-card>
